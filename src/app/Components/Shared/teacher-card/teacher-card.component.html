<div class="mat-card-wrapper" #cardWrapper>
  <mat-card class="example-card" (mousemove)="handleMouseMove($event)" (mouseleave)="handleMouseLeave($event)">
    <div class="image-container">
      <img mat-card-image [src]="teacher.imageUrl" alt="Sample Image">
    </div>
    <div class="overlay"></div>
    <div class="top-bottom-container">
      <p class="name">{{ teacher.name }}</p>
      <p class="category mt-0">{{ teacher.subject }}</p>
    </div>
  </mat-card>
</div>
