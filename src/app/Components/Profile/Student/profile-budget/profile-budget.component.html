<div class="overflow-x">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Course Column -->
      <ng-container matColumnDef="MaterialName">
        <th mat-header-cell *matHeaderCellDef>اسم المادة</th>
        <td mat-cell *matCellDef="let element">{{element.materialName}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>السعر</th>
        <td mat-cell *matCellDef="let element">{{element.price}} ج.م</td>
      </ng-container>

      <!-- Purchase Date Column -->
      <ng-container matColumnDef="PurchaseDate">
        <th mat-header-cell *matHeaderCellDef>تاريخ الشراء</th>
        <td mat-cell *matCellDef="let element">{{element.purchaseDate}}</td>
      </ng-container>

      <!-- Price Before Column -->
      <ng-container matColumnDef="PriceBefore">
        <th mat-header-cell *matHeaderCellDef>السعر قبل</th>
        <td mat-cell *matCellDef="let element">{{element.priceBefore}} ج.م</td>
      </ng-container>

      <!-- Price After Column -->
      <ng-container matColumnDef="PriceAfter">
        <th mat-header-cell *matHeaderCellDef>السعر بعد</th>
        <td mat-cell *matCellDef="let element">{{element.priceAfter}} ج.م</td>
      </ng-container>

      <!-- Added By Column -->
      <ng-container matColumnDef="AddedBy">
        <th mat-header-cell *matHeaderCellDef>أضيف بواسطة</th>
        <td mat-cell *matCellDef="let element">{{element.addedBy}}</td>
      </ng-container>


      <!-- Row definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
